<!DOCTYPE html>
<html lang="en">

<head>

    <!-- metas -->

    <meta name="author" content="Chitrakoot Web" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- search css -->

    <link href="css/styles.css" rel="stylesheet" />

<body>

    <!-- start page loading -->
    <div id="preloader">
        <div class="row loader">
            <div class="loader-icon"></div>
        </div>
    </div>
    <!-- end page loading -->

    <!-- start comingsoon section -->
    <section class="full-screen cover-background no-padding bg-img" data-overlay-dark="0" data-background="img/bg/bg4.jpg">
        <div class="opacity-full bg-extra-dark-gray"></div>
        <div class="container position-unset">
            <div class="absolute-middle-center width-60 md-width-75 sm-width-90 padding-four-all xs-padding-eight-tb coming-soon z-index-1">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="coming-soon">
                            <h5 class="alt-font font-weight-700 text-white margin-40px-bottom xs-margin-25px-bottom font-size48 md-font-size42 sm-font-size36 xs-font-size26">We're Launching Soon</h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="countdown text-center no-padding margin-40px-bottom xs-margin-25px-bottom">
                            <!-- start days -->
                            <li><span class="days text-orange">00</span>
                                <p class="timeRefDays text-center">days</p>
                            </li>
                            <!-- end days -->
                            <!-- start hours -->
                            <li><span class="hours text-green">00</span>
                                <p class="timeRefHours">hours</p>
                            </li>
                            <!-- end hours -->
                            <!-- start minutes -->
                            <li><span class="minutes text-yellow">00</span>
                                <p class="timeRefMinutes">minutes</p>
                            </li>
                            <!-- end minutes -->
                            <!-- start seconds -->
                            <li><span class="seconds text-purple">00</span>
                                <p class="timeRefSeconds">seconds</p>
                            </li>
                            <!-- end seconds -->
                        </ul>
                        <div class="text-center margin-40px-bottom xs-margin-20px-bottom center-col width-70 xs-width-90">
                            <p class="font-size16 width-70 center-col xs-width-100 xs-margin-15px-bottom text-white opacity7">We'll be here soon with our new awesome site.</p>
                            <a class="butn" href="javascript:void(0)">Send a Query <i class="fas fa-long-arrow-alt-right margin-10px-left"></i></a>
                        </div>
                        <ul class="list-style7 text-center no-margin no-padding list-style-none">
                            <li><a href="javascript:void(0);"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-google-plus-g"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-dribbble"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-youtube"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end comingsoon section -->

    <!-- all js include start -->

    <script src="../../js/jquery.min.js"></script>
